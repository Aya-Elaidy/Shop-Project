<div class="card h-100 shadow-sm " appShadow>
  <div class="image text-center">
    <img [src]="product!.thumbnail" alt="{{ product!.title }}" 
         class="img-fluid rounded-top"  />
  </div>

  <div class="card-body d-flex flex-column justify-content-between">
    <h6 class="card-title text-primary text-center">
      {{ product!.title }}
    </h6>

    <p class="card-text text-dark text-center">
      Price: {{ product!.price | currency }}
    </p>

    <p class="card-text text-muted text-center">
      {{ product!.category }}
    </p>

    <p class="card-text text-success text-center">
      Stock: {{ product!.stock }}
    </p>

    <div class="d-flex justify-content-center mt-2 mb-2 flex-wrap gap-2">
       <button class="btn btn-primary mb-2 "  (click)="buyProduct()">
    Buy
  </button>
  <a class="btn btn-secondary  mb-2" [routerLink]="['/details', product!.id]" >
    Details
  </a>
 
</div>


  </div>
</div>

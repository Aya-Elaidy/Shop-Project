<div class="mb-3 w-50">
  <input type="text" class="form-control" placeholder="Search ..." [(ngModel)]="searchText">
</div>

<div class="row">
  @for (productP of products; track productP.id) {
    @if (!searchText || productP.title.toLowerCase().includes(searchText.toLowerCase())) {
      <div class=" col-6 col-md-4 col-lg-3 mt-3">
        <app-productcard [product]="productP"></app-productcard>
      </div>
    }
  }
</div>
